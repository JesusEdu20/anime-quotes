<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet"/>
    <title>Citas de anime</title>
</head>
<body>
    <div class="app">
        <header>
            <div class="search-bar-container">
                <div class="search-bar__elements titles-container">
                    <h1 class="title-h1">Anime Quotes</h1>
                </div>
                <div class="search-bar__elements search-bar">
                    <input class="search-bar-item search-bar__input" placeholder="Jujutsu">
                    <button class="search-bar-item search-bar__btn">Generar</button>
                </div>
            </div>    
        </header>
        <main>
            <section class="quote-container">
                <div class="quote__item quote__item--loading"></div>
                <div class="quote__item">
                    <h2 class="quote__anime-title"></h2>
                    <p class="quote__anime-character"></p>
                    <p class="quote__anime-quote"></p>
                </div>
            </section>
        </main>
    </div>
    <script src="./src/index.js" type="module"></script>
</body>
</html>
